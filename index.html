}

<!-- Countdown Neon Box -->
<div id="countdownBox" style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); padding:20px 30px; border-radius:14px; background:rgba(0,0,0,0.75); box-shadow:0 0 25px #00ffcc, inset 0 0 20px #00ffcc; border:2px solid #00ffcc; z-index:9999; text-align:center; font-size:1.3rem; font-weight:700; color:#00ffcc; text-shadow:0 0 12px #00ffcc;">
  Link expires in <span id="cd_days">0</span>d : <span id="cd_hours">0</span>h : <span id="cd_minutes">0</span>m : <span id="cd_seconds">0</span>s
</div>

<script>
// ------------------------------
// Countdown: 4 Days From Now
// ------------------------------
// ------------------------------
// Persistent Countdown (4 Days) - Does NOT reset on reload
// ------------------------------

// Check if expiry timestamp already exists
let savedExpiry = localStorage.getItem('career_expiry');
let expiryDate;

if(savedExpiry){
    // Use existing expiry
    expiryDate = new Date(parseInt(savedExpiry));
} else {
    // Create new 4â€‘day expiry and save it
    expiryDate = new Date();
    expiryDate.setDate(expiryDate.getDate() + 4);
    localStorage.setItem('career_expiry', expiryDate.getTime());
}

function updateCountdown(){
    const now = Date.now();
    const distance = expiryDate - now;

    if(distance <= 0){
        document.getElementById('countdownBox').innerHTML = "ðŸ”’ Link Expired";
        return;
    }

    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById('cd_days').textContent = days;
    document.getElementById('cd_hours').textContent = hours;
    document.getElementById('cd_minutes').textContent = minutes;
    document.getElementById('cd_seconds').textContent = seconds;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>
